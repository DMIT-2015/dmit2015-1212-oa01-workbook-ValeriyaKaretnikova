<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Create Movie" />

    <ui:define name="maincontent">

        <h1>Create Movie</h1>

        <p:messages id="messages" />

        <h:form>
            <p:focus context="panel"/>

            <p:panel id="panel" header="Movie Details">

                <div class="field">
                    <label for="replace-with-1st-editable-field">"replace-with-1st-editable-field</label>
                    <p:inputText
                            id="replace-with-1st-editable-field"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieCreateController.newMovie.propertyName}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="replace-with-1st-editable-field">"replace-with-1st-editable-field</label>
                    <p:inputText
                            id="replace-with-2nd-editable-field"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieCreateController.newMovie.propertyName}">
                    </p:inputText>
                </div>

                <!-- TODO: Add input fields for the properties of the entity -->

                <p:commandButton
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentMovieCreateController.onCreateNew()}"
                        update=":messages @form"
                />

            </p:panel>
            <p:link id="backToListLink" outcome="index" value="Back to List" >
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
