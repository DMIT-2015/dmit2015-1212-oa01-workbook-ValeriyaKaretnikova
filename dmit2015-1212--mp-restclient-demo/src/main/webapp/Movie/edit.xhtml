<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="Edit Movie"/>

    <ui:define name="maincontent">

        <h1>Edit Movie</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:panel header="Movie Details">

                <div class="field">
                    <label for="oscarReviewId">ID</label>
                    <p:inputText id="entityId"
                                 label="Movie ID"
                                 value="#{currentMovieEditController.editId}"
                                 class="inputfield w-full"
                                 readonly="true">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="property2">Property2</label>
                    <p:inputText
                            id="property2"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentMovieEditController.existingMovie.property2Name}">
                    </p:inputText>
                </div>

                <!-- TODO: add input fields for the properties of the entity -->

            </p:panel>

            <p:commandButton value="Save"
                             icon="pi pi-save"
                             action="#{currentMovieEditController.onSave()}"
                             update=":messages @form"/>
            |
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
